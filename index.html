<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRONOTE RP - Collège La Rondelle</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f0f4f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #256b3b;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      background-color: white;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 420px;
      padding: 25px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #256b3b;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      padding: 12px;
      background-color: #e9f3ec;
      border: 1px solid #cde0d2;
      border-radius: 8px;
      text-decoration: none;
      color: #256b3b;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #d6e9dc;
      transform: scale(1.02);
    }

    .button img {
      height: 26px;
      width: 26px;
      margin-right: 10px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    footer a {
      color: #256b3b;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>PRONOTE RP</header>

  <div class="container">
    <h1>Collège La Rondelle</h1>
    <p class="subtitle">Choisissez votre espace</p>

    <a href="direction.html" class="button">
      <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Direction">
      Espace Direction
    </a>

    <a href="prof.html" class="button">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Professeurs">
      Espace Professeurs
    </a>

    <a href="viesco.html" class="button">
      <img src="https://cdn-icons-png.flaticon.com/512/3063/3063826.png" alt="Vie scolaire">
      Espace Vie scolaire
    </a>

    <a href="parents.html" class="button">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Parents">
      Espace Parents
    </a>

    <a href="eleves.html" class="button">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Élèves">
      Espace Élèves
    </a>
  </div>

  <footer>
    © 2025 — <a href="#">PRONOTE RP</a> / Collège La Rondelle
  </footer>
</body>
</html>
